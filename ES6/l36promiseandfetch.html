<!-- 
=> Promise (States)
    (i)  unresolved  (waiting for something to finish)
    (ii) resolved    (something finished and it all OKI)
    (iii) reject     (something finished but want bad)



    Promise -> Request (Everything worked out) -> status (Resolved) -> Callback (then)
    Promise -> Request (Something bad happened) -> status (Rejected) -> Callback (catch)
