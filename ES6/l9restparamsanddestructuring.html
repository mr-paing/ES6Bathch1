<!DOCTYPE html>
<html>
    <head>
        <title>Rest Params and Destructuring</title>
    </head>
    <body>
        <script type="text/javascript">

// =>Array Destructuring 
            const countries = ["Myanmar","Thailand","Srilanka","Indonesia"];
            console.log(countries[0],countries[1],countries[2],countries[3]); // Myanmar Thailand Srilanka Indonesia

            const [mm,th,slk,indo] = countries;
            console.log(mm,th,slk,indo); // Myanmar Thailand Srilanka Indonesia

            const [my,thai,slkr,indoni,mks = "Malaysia"] = countries;
            console.log(my,thai,slkr,indoni,mks); // Myanmar Thailand Srilanka Indonesia

            const [,country2,,country4] = countries;
            console.log(country2); //Thailand
            console.log(country4); //Indonesia



            // const colors = ["red","green","blue"]; // red green blue
            const colors = ["red","green"]; // red green orange

            const [c1,c2,c3="orange"] = colors;
            
            console.log(c1,c2,c3);

// => Destructuring Assignment
            const [fiat,...coin] = countries;
            console.log(fiat); //Myanmar
            console.log(coin); // ['Thailand', 'Srilanka', 'Indonesia']
            

// => Object Destructuring
            const persons = {
                firstname : "Honey Nyway",
                lastname : "Oo",
                age : 22,
                gender : "Female",
                hascar : true,
                city : "Yangon",
                country : "Myanmar"
            };

            console.log(persons.firstname,persons.lastname,persons.gender,persons.city); //Honey Nyway Oo Female Yangon

            const {firstname,lastname,city} = persons;
            console.log(firstname,lastname,city); // Honey Nyway Oo Yangon

        const {gender:sex,age:old} = persons;
            // console.log(gender,age); //Uncaught ReferenceError: gender is not defined
            console.log(sex,old); //Female 22


    // Mostly use for reactJS 
// rest param must be only_one,place_last,not_multi
            const {country,hascar,...other} = persons;
            console.log(country); //Myanmar
            console.log(hascar); //true
            console.log(other); //{firstname: 'Honey Nyway', lastname: 'Oo', age: 22, gender: 'Female', city: 'Yangon'}


            const employees = [
                {
                    firstname:"Hla Nu",
                    lastname:"Htun"
                },
                (nickname)=>{
                    return `You can call me ${nickname}`;
                }
            ];

            console.log(employees[0]); //{firstname: 'Hla Nu', lastname: 'Htun'}
            console.log(employees[1]("Ma Ma")); //You can call me Ma Ma

// nickname & setname are not relative , they just a name. nickname is index_number_0 and setname is index_number_1
            const [nickname,setname] = employees;
            console.log(nickname); //{firstname: 'Hla Nu', lastname: 'Htun'}
            console.log(nickname.firstname,nickname.lastname); // Hla Nu Htun
            console.log(setname("Nu Nu")); //You can call me Nu Nu


            const myobj = {
                fruit : "mango",
                vegitable : "bean",
                drink : "milk"
            };

            const {fruit,vegitable,drink="water"} = myobj;
            console.log(fruit,vegitable,drink); // mango bean milk

            // const paints = {
            //     col1 : "red",
            //     col2 : "green",
            //     col3 : "blue"
            // }; // red green blue

            // const {col1,col2,col3="orange"} = paints;
            // console.log(col1,col2,col3);

            const paints = {
                col1 : "red",
                col2 : "green"
            }; // red green orange

            const {col1,col2,col3="orange"} = paints;
            console.log(col1,col2,col3);


// Nested Destructuring 
            
            const staffs = [
                {
                    name:"aung aung",
                    position:"representative",
                    department:"sales",
                    salary:200000
                },
                {
                    name:"tun tun",
                    position:"supervisor",
                    department:"sales",
                    salary:30000
                },
                {
                    name:"susu",
                    position:"manager",
                    department:"sales",
                    salary:500000
                },
                {
                    name:"nu nu",
                    position:"accountant",
                    department:"finance",
                    salary:250000
                },
                {
                    name:"yu yu",
                    position:"cfo",
                    department:"finance",
                    salary:700000
                }
            ]

// must be array , if you want to destructure array. 
// must be object , if you want to destructure bojcect.

            // const {name} = staffs; // undefined
            // const [name] = staffs; //{name: 'aung aung', position: 'representative', department: 'sales', salary: 200000}
            // const [{name}] = staffs; // aung aung
            // const [,{name}] = staffs; // tun tun
            // const [,,{name}] = staffs; // su su
            // const [,,{department}] = staffs; //sales
            const [,{name},,{department,salary}] = staffs;
            
            
            console.log(name); //tun tun
            console.log(department); // finance
            console.log(salary); //250000
            console.log(name,department,salary); //tun tun finance 250000



        // => Destructure function argument 

        const carobj = {
            brand : "Toyota",
            model : "Crown",
            engine : "Petrol",
            gearbox : "auto"
        };

        function taxi1({brand="BMW",model="x9",engine="EV",gearbox="automatic",price="$100,000"}){
            console.log(brand,model,engine,gearbox,price);
        };

        // taxi2(); 
        taxi1(carobj); // Toyota Crown Petrol auto $100,000

        const cararr = ["Honda","HOndafit","Hybrid","Auto"];

        function taxi2([brand="BMW",model="x9",engine="EV",gearbox="automatic",price="$200,000"]){
            console.log(brand,model,engine,gearbox,price);
        }

        // taxi2();
        taxi2(cararr); // Honda HOndafit Hybrid Auto $200,000
        taxi2(['Suzuki']); // Suzuki x9 EV automatic $200,000
        taxi2([,'x11',,'auto pilot']); // BMW x11 EV auto pilot $200,000





        </script>
    </body>
</html>
