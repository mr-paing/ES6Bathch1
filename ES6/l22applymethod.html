<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Method</title>
</head>
<body>
    

    <script type="text/javascript">
        
        // => apply(null,array);

        // console.log(Math.max(10,20,30)); // 30
        // console.log(Math.max([10,20,30])); // NaN

        const number = [5,6,2,3,7];

        const getmax = Math.max.apply(null,number); // 7
        const getmin = Math.min.apply(null,number); // 2

        console.log(getmax);
        console.log(getmin);

        const arr1 = ["a","b","c"];
        const arr2 = [1,2,3];

        arr1.push.apply(arr1,arr2);
        
        console.log(arr1);  // ['a', 'b', 'c', 1, 2, 3]

        const names = ["aung aung","kyaw kyaw","zaw zaw"];
        const ages = [20,21,22];

        names.push(...ages);

        console.log(names); // ['aung aung', 'kyaw kyaw', 'zaw zaw', 20, 21, 22]


        

    </script>
</body>
</html>
