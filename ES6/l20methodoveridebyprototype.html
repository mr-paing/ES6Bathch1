<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overriding by Prototype</title>
</head>
<body>
    

    <script type="text/javascript">
  
        function Vehicle(color){
            this.color = color;
        }

        Vehicle.prototype.vancar = function(){
            return 'this is vancar';
        }

        // custom reuseable function 
        function extend(Parent,Child){
            Child.prototype = Object.create(Parent.prototype);
            Child.prototype.constructor = Child;
        }

        function Bike(brand,colour){
            Vehicle.call(this,colour);
            this.brand = brand;
        }


        extend(Vehicle,Bike);

        Bike.prototype.vancar = function(){
            return ' this is ev car = method override by bike';
        }

        function Boat(brand,colour){
            Vehicle.call(this,colour);
            this.brand = brand;
        }
        
        extend(Vehicle,Boat);

        Boat.prototype.eboat = function(){
            return 'this is eboat'
        }

        const vehicle = new Vehicle('black');
        const bike = new Bike('maran','red');
        const boat = new Boat('sea ray','green');

        console.log(vehicle); // Vehicle {color: 'black'}
        console.log(vehicle.color); // black
        console.log(vehicle.vancar()); // this is vancar

        console.log(bike); // Bike {color: 'red', brand: 'maran'}
        console.log(bike.brand); // marin
        console.log(bike.color); // red

        // after inheritance
        console.log(bike.brand);
        console.log(bike.vancar()); // this is ev car = method override by bike
        console.log(bike.color); // red;


        console.log(boat); // Boat {color: 'green', brand: 'sea ray'}
        console.log(boat.brand); // sea ray
        console.log(boat.color); // green

        // after inheritance
        console.log(boat.vancar()); // this is vancar
        console.log(boat.color); // green

        const vehicles = [
            new Bike('marin','red'),
            new Boat('sea ray','green')
        ];

        for(let vehicle of vehicles){
            // console.log(vehicle.brand);
            // console.log(vehicle.color);

            console.log(vehicle.vancar());
        }



        
      

    </script>
</body>
</html>
